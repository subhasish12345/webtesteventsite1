  <script>
    // Hidden reference C code (provided via mobile)
    const referenceCode = "#include <stdio.h>\nint main() {\n    printf(\"Hello, World!\\n\");\n    return 0;\n}";

    // Levenshtein distance algorithm
    function computeEditDistance(a, b) {
      const dp = [];
      for (let i = 0; i <= a.length; i++) {
        dp[i] = [];
        dp[i][0] = i;
      }
      for (let j = 0; j <= b.length; j++) {
        dp[0][j] = j;
      }
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          if (a[i - 1] === b[j - 1]) {
            dp[i][j] = dp[i - 1][j - 1];
          } else {
            dp[i][j] = Math.min(
              dp[i - 1][j] + 1,    // deletion
              dp[i][j - 1] + 1,    // insertion
              dp[i - 1][j - 1] + 1 // substitution
            );
          }
        }
      }
      return dp[a.length][b.length];
    }

    function evaluateCode() {
      const userCode = document.getElementById("userCode").value;
      if (userCode.trim() === "") {
        document.getElementById("result").innerText = "Your Score: 0/25 (No code written)";
        return;
      }
      // Collapse all whitespace sequences to a single space (this will NOT remove internal spaces within tokens)
      const normalize = str => str.replace(/\s+/g, " ").trim();
      const normalizedReference = normalize(referenceCode);
      const normalizedUser = normalize(userCode);
      const mistakes = computeEditDistance(normalizedReference, normalizedUser);
      const penalty = mistakes * 0.25; // Each mistake deducts 0.25 marks
      const score = Math.max(25 - penalty, 0);
      document.getElementById("result").innerText = `Your Score: ${score.toFixed(2)}/25 (Edit Distance: ${mistakes})`;
    }
